<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Document</title>
</head>
<body>
  <div id="menuBar">
    <button id="save">Save as file</button>
    <label for="file">Open file:</label>
    <input type="file" id="file" accept=".txt"/>
    <button id="read">Read</button>
    <hr>
    <a onclick="format('b')" id="bold" class="nonSelectable" >bold</a>
    <a onclick="format('i')" id="italic" class="nonSelectable">italic</a>
    <a onclick="makeUnorderedList()" class="nonSelectable">list</a>
  </div>
  <div
    id="editor"
    contenteditable="true"
    >SIMPLE TEXT EDITOR</div>
  <script src="script.js"></script>
</body>
</html>
